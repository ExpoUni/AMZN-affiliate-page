<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .header img {
            max-height: 60px;
        }
        .header h1 {
            margin: 0;
            color: #00b3ff;
            font-size: 1.5em;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            margin-top: 50px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
            color: #00b3ff;
        }
        .hero p {
            font-size: 1.2em;
            color: #b3b3b3;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #00b3ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #009ec3;
        }
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px;
            }
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .dropdown-content {
                position: static;
            }
            .hero h1 {
                font-size: 1.5em;
            }
            .hero p {
                font-size: 0.9em;
            }
            .hero button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Logo">
            <h1>SHOP FOR YOU</h1>
        </div>
        <div class="navbar">
            <a href="main1.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Products</a>
                <div class="dropdown-content">
                    <!-- <a href="product1.html">Electronics</a> -->
                    <a href="homeAppliances.html">Home Appliances</a>
                    <a href="fashion.html">Fashion</a>
                    <!-- <a href="#">Books</a> -->
                </div>
            </div>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>

        <div class="hero">
            <h1>Welcome to the Shopping Stop</h1>
            <p>Explore our wide range of products and Brands.</p>
            <!-- <button onclick="window.location.href='products.html'">Shop Now</button> -->
        </div>
    </div>
</body>
</html>
